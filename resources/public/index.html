<html>
  <head>
    <title>Gitorious.org</title>
    <style>
      body {
      padding: 0;
      margin: 40px;
      background-color: #eee;
      font-family: 'Trebuchet MS', Helvetica, sans-serif;
      color: #555;
      }
      .main {
      text-align: center;
      }
      .logo {
      width: 128px;
      }
      h1, p {
      margin: 30px 0;
      }
      p { line-height: 30px; }
      a {
      color: #08C;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img class="logo" src="/logo_only.png" />
      <h1>Hold on...</h1>
      <p class="generic-message">
        Gitorious.org is migrating all the repositories to <a href="https://archive.org">Internet Archive</a>.<br>
        The repositories will soon be available for read-only access, with original clone URLs preserved.
      </p>
      <p class="repo-message">
        This repository has been migrated to <a class="gitlab-link" href="">https://gitlab.com/foo/bar</a>.
      </p>
    </div>
  </body>
</html>
